events {}

http {
    resolver 127.0.0.11 ipv6=off;

    server {
        listen 80;

        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            set $target $cookie_server_ip;

            if ($target = "") {
                set $target app;
            }

            proxy_pass http://$target:5000;
        }
    }
}

